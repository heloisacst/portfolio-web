<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header class="cabecalho">
        <nav class="cabecalho__menu">
            <a class="cabecalho__menu__link" href="index.html">Home</a>
            <a class="cabecalho__menu__link" href="about.html">Sobre mim</a>
            <a class="cabecalho__menu__link" href="contact.html">Contato</a>
        </nav>
    </header>
    <main class="apresentacao">
        <form class="apresentacao__form">
            <label class="apresentacao__form__label" for="nome">Nome e Sobrenome</label>
            <input class="apresentacao__form__input" type="text" id="nome" required>

            <label class="apresentacao__form__label" for="email">E-mail</label>
            <input class="apresentacao__form__input" type="email" id="email" required placeholder="email@dominio.com">
            
            <div>
                <label class="apresentacao__form__label">Mensagem</label>
                <textarea class="apresentacao__form__textarea" cols="70" rows="10" required></textarea>
            </div>            

            <fieldset class="apresentacao__form__fieldset">
                <legend class="apresentacao__form__fieldset__legend">Por onde podemos entrar em contato?</legend>
                <label class="apresentacao__form__radio" for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">E-mail</label>
                <label class="apresentacao__form__radio" for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">WhatsApp</label>
            </fieldset>

            <fieldset class="apresentacao__form__fieldset">
                <legend>Qual horário pode ser realizado o contato?</legend>
                <select class="apresentacao__form__fieldset__select">
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <input class="apresentacao__form__button" type="submit" value="Enviar">
        </form>
    </main>
    <footer class="rodape">
        <p>Desenvolvido por Heloisa Cristina dos Santos</p>
    </footer>
</body>
</html>
